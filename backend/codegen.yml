overwrite: true
schema:
    - ./graphql/schema.graphql
    - ./graphql/appsync.graphql
generates:
    ./graphql/appsync.d.ts:
        plugins:
            - typescript
config:
    scalars:
        AWSJSON: string
        AWSDate: string
        AWSTime: string
        AWSDateTime: string
        AWSTimestamp: number
        AWSEmail: string
        AWSURL: string
        AWSPhone: string
        AWSIPAddress: string
