AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  app-sync-backend

Globals:
  Function:
    Timeout: 3
    Tracing: Active
    MemorySize: 256
    CodeUri: backend
    Architectures:
      - x86_64
    Runtime: nodejs20.x
    Environment:
      Variables:
        TABLE_NAME: !Ref Table
        NODE_OPTIONS: --enable-source-maps

Resources:
##########################################################################
#                              Dynamo Table                              #
########################################################################## 
  Table:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
##########################################################################
#                           Serverless GraphQL AppSync                   #
##########################################################################     
  GQL:
    Type: AWS::Serverless::GraphQLApi
    Properties:
      ApiKeys:
        MyApiKey:
          Description: "My API Key"
      Auth:
        Type: AWS_LAMBDA
        LambdaAuthorizer:
          AuthorizerUri: !GetAtt AuthFunction.Arn
          IdentityValidationExpression: ".*"
          AuthorizerResultTtlInSeconds: 150
      SchemaUri: ./backend/src/graphql/schema.graphql
      DataSources:
        DynamoDb:
          TableDataSource:
            TableName: !Ref Table
            TableArn: !GetAtt Table.Arn
        Lambda:
          ApiProxyDataSource:
            FunctionArn: !GetAtt ApiProxyFunction.Arn
      Functions:
        createStory:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: TableDataSource
          CodeUri: ./backend/src/graphql/resolvers/story/create-story.resolver.js
        getStory:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: TableDataSource
          CodeUri: ./backend/src/graphql/resolvers/story/get-story.resolver.js
        fetchStories:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: TableDataSource
          CodeUri: ./backend/src/graphql/resolvers/story/fetch-stories.resolver.js
        fetchStoryComments:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: TableDataSource
          CodeUri: ./backend/src/graphql/resolvers/story-comment/fetch-story-comments.resolver.js
        createStoryComment:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: TableDataSource
          CodeUri: ./backend/src/graphql/resolvers/story-comment/create-story-comment.resolver.js
        preCreateStoryComment:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: TableDataSource
          CodeUri: ./backend/src/graphql/resolvers/story-comment/pre-create-story-comment.resolver.js
        getUrlLambdaDataSource:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: ApiProxyDataSource
          CodeUri: ./backend/src/graphql/resolvers/url/api-proxy.resolver.js
      Resolvers:
        Mutation:
          createStory:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
              - createStory
          createStoryComment:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
              - preCreateStoryComment
              - createStoryComment
        Query:
          getStory:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
              - getStory
              - fetchStoryComments
          fetchStories:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
              - fetchStories
          getUrlLambdaDataSource:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
              - getUrlLambdaDataSource

##########################################################################
#                           Custom DataSource                            #
##########################################################################






##########################################################################
#                           Lambda Functions                             #
##########################################################################
  ApiProxyFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: backend/
      Handler: api-proxy.apiProxyHandler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref Table
    Metadata: 
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints: 
        - src/lambdas/api-proxy.ts
         
  AuthFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/
      Handler: auth.authHandler
    Metadata: 
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints: 
        - src/lambdas/auth.ts

##########################################################################
#                           Outputs                                      #
##########################################################################
Outputs:
  AppSyncGraphQLUrl:
    Description: "AppSync GraphQL URL"
    Value: !GetAtt GQL.GraphQLUrl
